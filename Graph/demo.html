<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="lib/jquery-1.12.2.js"></script>

	<link rel="stylesheet" type="text/css" href="../src/drawTool.css">
	<script type="text/javascript" src="../src/drawTool.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
	<table border="1">
		<tr>
			<td class="left-box">
				<table border="1">
					<tr>
						<td>
							<select id="type">
								<option value="car">--车--</option>
								<option value="board">--船--</option>
								<option value="fly">--飞机--</option>
								<option value="custom">--自定义--</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<input id="text" type="" name="">
						</td>
					</tr>
					<tr>
						<td>
							<button onclick="addNode()">新增节点</button>
						</td>
					</tr>
					<tr>
						<td>
							<button onclick="save()">保存</button>
						</td>
					</tr>
					<tr>
						<td>
							<button onclick="clearMap()">清除</button>
						</td>
					</tr>
				</table>
			</td>
			<td>
				<div id="canvas" class="canvas"></div>
			</td>
		</tr>
	</table>
	<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
